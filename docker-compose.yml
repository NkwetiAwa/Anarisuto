services:
  db:
    image: postgres:16
    container_name: anarisuto-postgres
    environment:
      POSTGRES_USER: anarisuto
      POSTGRES_PASSWORD: anarisuto
      POSTGRES_DB: anarisuto
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

volumes:
  pgdata:
